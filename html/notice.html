        },
        {

            "몽글몽글 애견 유치원 오픈을 기념하여 특별한 행사를 진행하고 있습니다. 많은 참여 부탁드립니다.",
          date: "2024. 09. 01",

        {

          content:
            "여름방학 프로그램이 시작됩니다! 다양한 활동과 이벤트가 준비되어 있습니다.",
          date: "2024. 06. 01",

        {

          content:
            "몽글몽글 고객 여러분, 이번 설문조사에 참여하셔서 서비스 개선에 기여해주세요.",
          date: "2024. 04. 01",
        },
        {
          title: "몽글몽글 겨울방학 프로그램 안내",
          content:
            "2023 겨울방학 프로그램이 안내됩니다. 새해 맞이 특별 프로그램을 확인해보세요.",
          date: "2023. 12. 01",
        },
      ];

      let currentPage = 1;
      const itemsPerPage = 6;
      let totalPages = Math.ceil(notices.length / itemsPerPage);

      function renderNotices(page) {
        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const pageNotices = notices.slice(start, end);

        const noticeList = document.getElementById("notice-list");
        noticeList.innerHTML = "";
        pageNotices.forEach((notice) => {
          noticeList.innerHTML += `
        <a href="javascript:void(0)" class="cardset cardset-inner cardset-hover cardset-border"
            onclick="openModal('${notice.title}', '${notice.content}', '${notice.date}')">
            <div class="cardset-cont">
                <h2 class="cardset-tit">${notice.title}</h2>
                <p class="cardset-desc">${notice.content}</p>
                <span class="cardset-txt">${notice.date}</span>
            </div>
        </a>
        `;
        });
      }

      function renderPagination() {
        const pageNumbers = document.getElementById("page-numbers");
        pageNumbers.innerHTML = "";

        const maxPagesToShow = 5;
        let startPage = currentPage > 2 ? currentPage - 2 : 1;
        let endPage = startPage + maxPagesToShow - 1;
        if (endPage > totalPages) {
          endPage = totalPages;
          startPage =
            totalPages - maxPagesToShow + 1 > 0
              ? totalPages - maxPagesToShow + 1
              : 1;
        }

        for (let i = startPage; i <= endPage; i++) {
          const pageItem = document.createElement("a");
          pageItem.classList.add("pagiset-link");
          if (i === currentPage) {
            pageItem.classList.add("active-fill");
          }
          pageItem.textContent = i;
          pageItem.style.cursor = "pointer";
          pageItem.onclick = function () {
            changePage(i);
          };
          pageNumbers.appendChild(pageItem);
        }
      }

      function changePage(page) {
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderNotices(currentPage);
        renderPagination();
      }

      // 초기화
      renderNotices(currentPage);
      renderPagination();

      // 공지사항 모달 열기
      function openModal(title, description, date) {
        // 모달의 제목, 내용, 날짜 업데이트
        document.getElementById("popupTitle").textContent = title;
        document.getElementById("popupSubTitle").textContent = date;
        document.getElementById("popupContents").textContent = description;

        // 모달 보여주기
        const popupWrapper = document.getElementById("popupWrapper");
        popupWrapper.style.display = "flex";
      }

      // 모달 닫기
      const closeModal = () => {
        document.getElementById("popupWrapper").style.display = "none";
      };
    </script>
