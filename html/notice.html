                <span class="cardset-txt">${notice.date}</span>
            </div>
        </a>
        `;
        });
      }

      function renderPagination() {
        const pageNumbers = document.getElementById("page-numbers");
        pageNumbers.innerHTML = "";

        const maxPagesToShow = 5;
        let startPage = currentPage > 2 ? currentPage - 2 : 1;
        let endPage = startPage + maxPagesToShow - 1;
        if (endPage > totalPages) {
          endPage = totalPages;
          startPage =
            totalPages - maxPagesToShow + 1 > 0
              ? totalPages - maxPagesToShow + 1
              : 1;
        }

        for (let i = startPage; i <= endPage; i++) {
          const pageItem = document.createElement("a");
          pageItem.classList.add("pagiset-link");
          if (i === currentPage) {
            pageItem.classList.add("active-fill");
          }
          pageItem.textContent = i;
          pageItem.style.cursor = "pointer";
          pageItem.onclick = function () {
            changePage(i);
          };
          pageNumbers.appendChild(pageItem);
        }
      }

      function changePage(page) {
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderNotices(currentPage);
        renderPagination();
      }

      // Ï¥àÍ∏∞Ìôî
      renderNotices(currentPage);
      renderPagination();

      // Í≥µÏßÄÏÇ¨Ìï≠ Î™®Îã¨ Ïó¥Í∏∞
      function openModal(title, description, date) {
        // Î™®Îã¨Ïùò Ï†úÎ™©, ÎÇ¥Ïö©, ÎÇ†Ïßú ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById("popupTitle").textContent = title;
        document.getElementById("popupSubTitle").textContent = date;
        document.getElementById("popupContents").textContent = description;

        // Î™®Îã¨ Î≥¥Ïó¨Ï£ºÍ∏∞
        const popupWrapper = document.getElementById("popupWrapper");
        popupWrapper.style.display = "flex";
      }

      // Î™®Îã¨ Îã´Í∏∞
      const closeModal = () => {
        document.getElementById("popupWrapper").style.display = "none";
      };
    </script>
